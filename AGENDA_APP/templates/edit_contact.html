<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(252, 144, 105);">
    <div class="container mt-5">
        <center><h4 class="mb-4">Editar Contacto</h4></center>
        <form class="row g-3" method="post" action="{{ url_for('edit_contact', id=contacto.id) }}">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input style="background-color:rgb(250, 225, 206);" type="text" class="form-control" id="nombre" name="nombre" value="{{ contacto.nombre }}" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input style="background-color:rgb(250, 225, 206);" type="text" class="form-control" id="telefono" name="telefono" value="{{ contacto.telefono }}" required>
            </div>
            <center>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Guardar Cambios</button>
                </div>
            </center>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
