{% extends 'base.html' %}

{% block icono %}
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='contrasena.jpg') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-YmQW7jHTNj0CXeBkRmWzb5GwzkdSjZ2mJ6S8Kdzg0d4iKNWw8Hv4dHQ7NzqJM" crossorigin="anonymous">
{% endblock %}

{% block title %}
Cambiar Contraseña
{% endblock %}

{% block content %}

<div class=" container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <center>
                    <div class="card-header">
                        <h4>CAMBIAR CONTRASEÑA</h4>
                    </div>
                </center>
                <div class="card-body">
                    <form method="post" action="{{ url_for('change_password') }}">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Contraseña actual</label>
                            <input type="password" class="form-control" id="current_password" name="current_password"
                                placeholder="Ingrese su contraseña actual" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="new_password" name="new_password"
                                placeholder="Ingrese su nueva contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar nueva contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                placeholder="Confirmar su nueva contraseña" required>
                        </div>
                        <center>
                            <div class="d-grid gap-2 d-md-block">
                                <button type="submit" class="btn btn-primary">Aceptar</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <body style="background-image: url(/static/rosa.jpeg);
    background-position: center;
    background-size: cover;
    background-attachment:fixed;">
    
</body

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% endblock %}
