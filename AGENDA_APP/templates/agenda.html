<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='agenda.ico')}}">
    </head>
    <body style="background-color: rgb(252, 144, 105);">
        <nav class="navbar navbar-expand-lg" style="background-color:coral;" >
            <div class="container-fluid" >
                <h2 class="navbar-brand" style="color: white;">Agenda de Contactos</h2>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" style="color: white;padding-top:7px; padding-right:20px">{{ g.user_name }}</li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="{{ url_for('logout') }}" style="color: white;" >Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <center><h4 class="mb-4">Agregar Contacto</h4></center>
            <form class="row g-3" method="post"
                action="{{ url_for('agenda') }}">
                <div class="col-md-6" >
                    <label for="nombre" class="form-label">Nombre</label>
                    <input style="background-color:rgb(250, 225, 206);" type="text" class="form-control" id="nombre"
                        name="nombre" placeholder="Nombre del Contacto"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input style="background-color:rgb(250, 225, 206);" type="text" class="form-control" id="telefono"
                        name="telefono" placeholder="Teléfono del Contacto"
                        required>
                </div>
                <center>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">Agregar
                            Contacto</button>
                    </div>
                </center>
            </form>
            <center><h4 class="mt-5">Contactos</h4></center> <br>
            <ul class="list-group" >
                {% for contacto in contactos %}
                <li 
                    class="list-group-item d-flex justify-content-between align-items-center" style="background-color:rgb(250, 225, 206);">
                    <span>{{ contacto.nombre }} - {{ contacto.telefono }}</span>
                    <div>
                        <a href="{{ url_for('edit_contact', id=contacto.id) }}" class="btn btn-primary btn-sm">Editar</a>
                        <form method="post"
                            action="{{ url_for('delete_contact', id=contacto.id) }}"
                            style="display:inline;">
                            <button type="submit"
                                class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
